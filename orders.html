        width: 100%;

    }

        background-color: #e9ecef;
        transition: background-color 0.3s;
    }
    
    .btn {

        background-color: #77a363;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;

    }
    
    .btn:hover {

    }
    
    footer {
        background-color: #333333;

        padding: 15px;

        position: relative;
        bottom: 0;
        width: 100%;

    footer p {

    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <img src="logo.png" alt="farmX Logo">
                    <h1>farmX</h1>
                </div>
                <div class="navbar-links">
                    <a href="#">Home</a>
                    <a href="vendor.html">Back</a>
                    <a href="#">Profile</a>
                    <a href="buy.html">Logout</a>
                </div>
            </div>

        <main>
            <div class="container">
                <h1>MY ORDERS</h1>
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Crop</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example row -->
                        <tr>
                            <td>12345</td>
                            <td>Apples</td>
                            <td>100 kg</td>
                            <td>$200</td>
                          
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
    
        <footer>
            <p>&copy; 2026
                 farmX. All rights reserved.</p>
        </footer>
        </main>

    <script>
    async function fetchOrders() {
    try {
        const buyerid = localStorage.getItem('buyerid');
        if (!buyerid) {
            alert('You must be logged in to view orders.');
            return;
        }

        const response = await fetch('http://localhost:5500/orders1', {
            headers: { 'buyerid': buyerid }
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Failed to fetch orders: ${response.status} ${response.statusText} - ${errorText}`);
        }

        const contentType = response.headers.get('content-type');
        let data;
        if (contentType && contentType.includes('application/json')) {
            data = await response.json();
        } else {
            const text = await response.text();
            throw new Error(`Unexpected response format: ${text}`);
        }

        // Populate orders data in the table
        const ordersTableBody = document.querySelector('.orders-table tbody');
        ordersTableBody.innerHTML = ''; // Clear existing rows

        data.forEach(order => {
            const row = document.createElement('tr');

            const orderIdCell = document.createElement('td');
            orderIdCell.textContent = order.orderid;

            const cropNameCell = document.createElement('td');
            cropNameCell.textContent = order.cropname;

            const quantityAvailableCell = document.createElement('td');
            quantityAvailableCell.textContent = order.quantityavailable;

            const totalPriceCell = document.createElement('td');
            totalPriceCell.textContent = order.totalprice;

            

            row.appendChild(orderIdCell);
            row.appendChild(cropNameCell);
            row.appendChild(quantityAvailableCell);
            row.appendChild(totalPriceCell);
        

            ordersTableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Error fetching orders:', error);
        alert(`An error occurred while fetching orders: ${error.message}`);
    }
}

window.onload = fetchOrders;


   </script>
    </body>
