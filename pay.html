<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - farmX</title>
    <style>
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li,
        a {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-links {
            display: flex;
            align-items: center;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        img{
margin-top: 10px;
            max-width: 20%;
            height: 20%;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="farmX Logo">
                <h1>farmX</h1>
            </div>
            <div class="navbar-links">
                <a href="index.html">Logout</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Payment Details</h1>
            <form>
                <div class="img">
                    <center><img src="scan.jpg" alt=""></center>
                </div>
                <div class="form-group">
                    <label for="card-number">Transaction id</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="card-holder">Payment method</label>
                    <input type="text" id="card-holder" name="card-holder" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Transaction Date</label>
                    <input type="date" id="expiry-date" name="expiry-date" required>
                </div>
                <button type="submit" class="btn">Confirm Purchase</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 farmX. All rights reserved.</p>
    </footer>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const orderId = localStorage.getItem('orderid'); 
        if (!orderId) {
            alert('You must order first!!');
            return;
        }

        const transactionId = document.getElementById('card-number').value;
        const paymentMethod = document.getElementById('card-holder').value;
        const transactionDate = document.getElementById('expiry-date').value;

        const data = {
            transactionId,
            paymentMethod,
            transactionDate,
           Orderid: orderId
        };

        try {
            const response = await fetch('http://localhost:5500/transactions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                form.reset(); 
                window.location.href = 'Thankyou.html';// Reset the form after successful submission
            } else {
                const errorData = await response.json();
                alert('Failed to submit payment details: ' + errorData.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while submitting payment details.');
        }
    });
});


    </script>
</body>
</html>
